<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="StyleChat.css">
</head>
<body>
<div class="chat-container">
  <div class="chat-header">
    <span id="back-arrow" class="back-arrow">&#8592;</span>
    <img id="profile-image" class="profile-image" alt="Profile Image">
    <span id="chat-header-text"></span>
  </div>
  <div class="chat-messages" id="chat-messages"></div>
  <div class="chat-input-container">
    <input type="file" id="file-input" class="file-input" style="display: none;">
    <button id="file-button" class="file-button">
      <i class="bi bi-camera"></i>
    </button>
    <input type="text" id="chat-input" class="chat-input" placeholder="Scrivi un messaggio...">
    <button id="send-button" class="send-button">Invia</button>
  </div>
  <div id="file-preview-container" class="file-preview-container" style="display: none;">
    <img id="file-preview" class="file-preview" alt="File Preview">
    <button id="send-file-button" class="send-button">Invia File</button>
    <button id="delete-file-button" class="delete-button">Elimina File</button>
  </div>
</div>
<script src="chat.js"></script>
</body>
</html>
