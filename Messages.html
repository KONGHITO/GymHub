<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Messages</title>
  <link rel="stylesheet" href="StyleMessages.css">
  <link rel="stylesheet" href="StyleNavbar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div id="navbar-container"></div> <!-- Navbar caricata dinamicamente -->
<main>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Cerca chat...">
      <button id="search-button">
        <i id="search-icon" class="bi bi-search"></i>
      </button>
    </div>
  <div class="messages-container">
    <div class="message-preview">
      <img src="profile1.jpg" alt="Profile Image" class="profile-image">
      <div class="message-info">
        <p class="username">User1</p>
        <p class="last-message">Last message from User1...</p>
      </div>
    </div>
    <div class="message-preview">
      <img src="profile2.jpg" alt="Profile Image" class="profile-image">
      <div class="message-info">
        <p class="username">User2</p>
        <p class="last-message">Last message from User2...</p>
      </div>
    </div>
    <!-- Aggiungi altri messaggi di anteprima qui -->
  </div>
</main>
<script src="loadNavbar.js"></script>
<script src="messages.js"></script>
</body>
</html>
