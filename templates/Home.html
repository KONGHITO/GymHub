<!DOCTYPE html>
<html lang="en" data-current-page="home">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="/static/css/StyleHome.css">
  <link rel="stylesheet" href="/static/css/StyleNavbar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div id="navbar-container"></div> <!-- Navbar caricata dinamicamente -->
<main>


  <!-- Riquadro per creare un nuovo post -->
  <div id="create-post-container">
    <form id="create-post-form" enctype="multipart/form-data" onsubmit="createPost(event)" method="POST" name="create_post" >
      <div class="user-profile">
        <img src="/static/img/default-profile.jpg" alt="Profilo" class="user-image">
        <textarea id="post-description" placeholder="Scrivi qualcosa..." rows="3" name="text"></textarea>
      </div>
      <div id="create-post-actions">
        <label for="media-file" class="upload-label">
          <i class="bi bi-file-earmark-plus"></i> Aggiungi file
        </label>
        <input type="file" id="media-file" accept="image/*,video/*" name="media" onchange="previewFile()">
        <div id="file-preview" class="hidden">
          <div id="preview-container"></div>
          <button type="button" class="remove-file" onclick="removeFile()">Rimuovi file</button>
        </div>
        <button type="submit" class="submit-button">Pubblica</button>
      </div>
    </form>
  </div>

  <!-- Contenitore dei post -->
  <div id="posts-container">
    <!-- Post caricati dinamicamente -->
  </div>
</main>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/home.js"></script>
<script src="/static/js/loadNavbar.js"></script>

</body>
</html>
